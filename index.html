<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>threejs-block-clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="operation">
    <p><input type="checkbox" id="js-auto-change-color" checked>auto change color</p>
    <br>
    <button id="js-change-color">change color</button>
    <button id="js-reset-color">reset color</button>
    <br>
    <button id="js-left">left</button>
    <button id="js-down">down</button>
    <button id="js-up">up</button>
    <button id="js-right">right</button>
    <br>
    <button id="js-zoom-in">zoom in</button>
    <button id="js-zoom-out">zoom out</button>
    <br>
    <button id="js-padding-plus">padding +</button>
    <button id="js-padding-minus">padding -</button>
    <br>
    <button id="js-return">return</button>
  </div>
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
